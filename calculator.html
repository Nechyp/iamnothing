<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 300px; /* Максимальная ширина калькулятора */
            box-sizing: border-box;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #f0f0f0;
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button:active {
            background-color: #bbb;
        }

        .button.operator {
            background-color: #f0a500;
            color: white;
        }

        .button.operator:hover {
            background-color: #f08a00;
        }

        .button.clear {
            background-color: #ff6666;
            color: white;
        }

        .button.clear:hover {
            background-color: #ff4d4d;
        }

        .button.equal {
            background-color: #4CAF50;
            color: white;
            grid-column: span 4; /* кнопка "=" растягивается на всю ширину */
        }

        .button.equal:hover {
            background-color: #45a049;
        }

        /* Адаптивность для мобильных устройств */
        @media screen and (max-width: 480px) {
            .display {
                font-size: 1.5em;
            }

            .button {
                padding: 15px;
                font-size: 1.2em;
            }

            .button.equal {
                grid-column: span 4; /* кнопка "=" растягивается на всю ширину */
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="appendCharacter('/')">/</button>
        <button class="button operator" onclick="appendCharacter('*')">*</button>
        <button class="button operator" onclick="appendCharacter('-')">-</button>

        <button class="button" onclick="appendCharacter('7')">7</button>
        <button class="button" onclick="appendCharacter('8')">8</button>
        <button class="button" onclick="appendCharacter('9')">9</button>
        <button class="button operator" onclick="appendCharacter('+')">+</button>

        <button class="button" onclick="appendCharacter('4')">4</button>
        <button class="button" onclick="appendCharacter('5')">5</button>
        <button class="button" onclick="appendCharacter('6')">6</button>
        <button class="button equal" onclick="calculateResult()">=</button>

        <button class="button" onclick="appendCharacter('1')">1</button>
        <button class="button" onclick="appendCharacter('2')">2</button>
        <button class="button" onclick="appendCharacter('3')">3</button>
        <button class="button" onclick="appendCharacter('0')">0</button>

        <button class="button" onclick="appendCharacter('.')">.</button>
        <button class="button backspace" onclick="backspace()">←</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function appendCharacter(character) {
        if (display.innerText === "0" && character !== ".") {
            display.innerText = character;
        } else {
            display.innerText += character;
        }
    }

    function clearDisplay() {
        display.innerText = "0";
    }

    function backspace() {
        if (display.innerText.length === 1 || (display.innerText === "0")) {
            display.innerText = "0";
        } else {
            display.innerText = display.innerText.slice(0, -1);
        }
    }

    function calculateResult() {
        try {
            display.innerText = eval(display.innerText);
        } catch (e) {
            display.innerText = "Error";
        }
    }

    // Обработка нажатий клавиш на клавиатуре
    document.addEventListener('keydown', function(event) {
        if (event.key >= '0' && event.key <= '9' || event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/' || event.key === '.') {
            appendCharacter(event.key);
        } else if (event.key === 'Enter') {
            calculateResult();
        } else if (event.key === 'Backspace') {
            backspace();
        } else if (event.key === 'c' || event.key === 'C') {
            clearDisplay();
        }
    });
</script>

</body>
</html>
