<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .calculator {
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .display {
      width: 240px;
      height: 50px;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 10px;
      overflow: hidden;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      padding: 20px;
      font-size: 1.5em;
      background-color: #e0e0e0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ccc;
    }
    .button:active {
      background-color: #aaa;
    }
    .clear {
      background-color: #ff4d4d;
      color: white;
    }
    .equals {
      background-color: #4caf50;
      color: white;
    }
    .operator {
      background-color: #f79c42;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendToDisplay('7')">7</button>
      <button class="button" onclick="appendToDisplay('8')">8</button>
      <button class="button" onclick="appendToDisplay('9')">9</button>
      <button class="button operator" onclick="appendToDisplay('/')">/</button>
      <button class="button" onclick="appendToDisplay('4')">4</button>
      <button class="button" onclick="appendToDisplay('5')">5</button>
      <button class="button" onclick="appendToDisplay('6')">6</button>
      <button class="button operator" onclick="appendToDisplay('*')">*</button>
      <button class="button" onclick="appendToDisplay('1')">1</button>
      <button class="button" onclick="appendToDisplay('2')">2</button>
      <button class="button" onclick="appendToDisplay('3')">3</button>
      <button class="button operator" onclick="appendToDisplay('-')">-</button>
      <button class="button" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button operator" onclick="appendToDisplay('+')">+</button>
    </div>
  </div>

  <script>
    const maxLength = 16; // Maximum number of characters in the display
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      // Append to display only if within maxLength
      if (display.value.length < maxLength) {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        // Evaluate the expression in the display
        display.value = eval(display.value);
      } catch (e) {
        // If there's an error, reset the display
        display.value = 'Error';
        setTimeout(clearDisplay, 1500); // Clear after 1.5 seconds
      }
    }
  </script>

</body>
</html>
