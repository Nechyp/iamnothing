<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор с Историей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        .display {
            width: 260px;
            height: 40px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ddd;
        }
        .history-container {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .history-item {
            margin: 5px 0;
            font-size: 1em;
            background-color: #e6e6e6;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('*')">*</button>

        <button onclick="clearDisplay()">C</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendOperator('/')">/</button>
        
        <button onclick="showHistory()">History</button>
    </div>

    <!-- History Container -->
    <div class="history-container" id="historyContainer">
        <!-- History items will be displayed here -->
    </div>
</div>

<script>
    let displayValue = '';
    let history = [];

    // Handle number input from buttons and keyboard
    function appendNumber(number) {
        displayValue += number;
        updateDisplay();
    }

    // Handle operator input from buttons and keyboard
    function appendOperator(operator) {
        displayValue += ` ${operator} `;
        updateDisplay();
    }

    // Clear the display
    function clearDisplay() {
        displayValue = '';
        updateDisplay();
    }

    // Calculate the result
    function calculateResult() {
        try {
            let result = eval(displayValue).toString();
            history.push(`${displayValue} = ${result}`);
            displayValue = result;
        } catch {
            displayValue = 'Ошибка';
        }
        updateDisplay();
    }

    // Update the display on the screen
    function updateDisplay() {
        document.getElementById('display').value = displayValue;
    }

    // Show calculation history
    function showHistory() {
        const historyContainer = document.getElementById('historyContainer');
        historyContainer.innerHTML = ''; // Clear current history

        // Display each history item
        history.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.textContent = item;
            historyContainer.appendChild(historyItem);
        });
    }

    // Listen for keyboard events
    window.addEventListener('keydown', (event) => {
        if (event.key >= '0' && event.key <= '9') { // Numbers 0-9
            appendNumber(event.key);
        } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
            appendOperator(event.key);
        } else if (event.key === 'Enter') { // Equal sign (Enter)
            calculateResult();
        } else if (event.key === 'c' || event.key === 'C') { // Clear (C)
            clearDisplay();
        }
    });
</script>

</body>
</html>
