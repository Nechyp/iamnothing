<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            width: 260px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #e6e6e6;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
        .button:active {
            background-color: #ddd;
        }
        .button.clear {
            background-color: #f6a8b4;
        }
        .button.clear:active {
            background-color: #e6848b;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <div class="button clear" data-value="C">C</div>
        <div class="button" data-value="/">/</div>
        <div class="button" data-value="*">*</div>
        <div class="button" data-value="backspace">←</div>
        
        <div class="button" data-value="7">7</div>
        <div class="button" data-value="8">8</div>
        <div class="button" data-value="9">9</div>
        <div class="button" data-value="-">-</div>
        
        <div class="button" data-value="4">4</div>
        <div class="button" data-value="5">5</div>
        <div class="button" data-value="6">6</div>
        <div class="button" data-value="+">+</div>
        
        <div class="button" data-value="1">1</div>
        <div class="button" data-value="2">2</div>
        <div class="button" data-value="3">3</div>
        <div class="button" data-value="=">=</div>

        <div class="button" data-value="0">0</div>
        <div class="button" data-value=".">.</div>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    let currentInput = '0';
    let prevInput = '';
    let operator = '';
    let resetDisplay = false;
    
    // Функция обновления дисплея
    function updateDisplay() {
        display.textContent = currentInput;
    }

    // Обработка клика по кнопке
    function handleButtonClick(value) {
        if (value === 'C') {
            currentInput = '0';
            prevInput = '';
            operator = '';
        } else if (value === 'backspace') {
            currentInput = currentInput.slice(0, -1) || '0';  // Удаление последнего символа
        } else if (value === '=') {
            try {
                currentInput = eval(currentInput).toString();
            } catch (e) {
                currentInput = 'Error';
            }
        } else if (['+', '-', '*', '/'].includes(value)) {
            if (resetDisplay) {
                currentInput = prevInput;
                resetDisplay = false;
            }
            prevInput = currentInput;
            operator = value;
            currentInput = '0';
        } else if (value === '.') {
            if (!currentInput.includes('.')) {
                currentInput += value;
            }
        } else {
            if (currentInput === '0') {
                currentInput = value;
            } else {
                currentInput += value;
            }
        }
        updateDisplay();
    }

    // Обработка нажатия клавиш на клавиатуре
    function handleKeyPress(event) {
        const key = event.key;
        if (key >= '0' && key <= '9') {
            handleButtonClick(key);
        } else if (key === '.') {
            handleButtonClick('.');
        } else if (['+', '-', '*', '/'].includes(key)) {
            handleButtonClick(key);
        } else if (key === 'Enter' || key === '=') {
            handleButtonClick('=');
        } else if (key === 'Backspace') {
            handleButtonClick('backspace');
        } else if (key === 'c' || key === 'C') {
            handleButtonClick('C');
        }
    }

    // Слушатели событий для кнопок и клавиш
    document.querySelectorAll('.button').forEach(button => {
        button.addEventListener('click', () => handleButtonClick(button.dataset.value));
    });

    window.addEventListener('keydown', handleKeyPress);
</script>

</body>
</html>
