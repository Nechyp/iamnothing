<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f9;
        }

        .calculator {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-columns: repeat(4, 1fr);
            width: 300px;
            max-width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .calculator-screen {
            grid-column: span 4;
            background-color: #2e2e2e;
            color: #fff;
            font-size: 2.5em;
            padding: 10px;
            text-align: right;
            border-radius: 8px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .calculator-button {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            font-size: 1.5em;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .calculator-button:active {
            background-color: #ddd;
        }

        .calculator-button.operator {
            background-color: #ff8c00;
            color: white;
        }

        .calculator-button.operator:active {
            background-color: #e07a00;
        }

        .calculator-button.equal {
            background-color: #28a745;
            color: white;
            grid-column: span 2;
        }

        .calculator-button.equal:active {
            background-color: #218838;
        }

        .calculator-button.clear {
            background-color: #dc3545;
            color: white;
            grid-column: span 2;
        }

        .calculator-button.clear:active {
            background-color: #c82333;
        }

        @media screen and (max-width: 500px) {
            .calculator {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="calculator-screen">0</div>
        <button class="calculator-button clear">AC</button>
        <button class="calculator-button operator">/</button>
        <button class="calculator-button operator">*</button>
        <button class="calculator-button operator">-</button>
        <button class="calculator-button">7</button>
        <button class="calculator-button">8</button>
        <button class="calculator-button">9</button>
        <button class="calculator-button operator">+</button>
        <button class="calculator-button">4</button>
        <button class="calculator-button">5</button>
        <button class="calculator-button">6</button>
        <button class="calculator-button">1</button>
        <button class="calculator-button">2</button>
        <button class="calculator-button">3</button>
        <button class="calculator-button equal">=</button>
        <button class="calculator-button">0</button>
        <button class="calculator-button">.</button>
    </div>

    <script>
        let display = document.getElementById("display");
        let currentInput = '';
        let previousInput = '';
        let operator = '';
        let result = null;

        function updateDisplay(value) {
            display.textContent = value.length > 10 ? value.substring(0, 10) : value;
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = '';
            updateDisplay('0');
        }

        function handleNumberClick(value) {
            currentInput += value;
            updateDisplay(currentInput);
        }

        function handleOperatorClick(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function handleEqualClick() {
            if (currentInput === '' || previousInput === '') return;
            calculate();
        }

        function calculate() {
            if (operator === '+') {
                result = parseFloat(previousInput) + parseFloat(currentInput);
            } else if (operator === '-') {
                result = parseFloat(previousInput) - parseFloat(currentInput);
            } else if (operator === '*') {
                result = parseFloat(previousInput) * parseFloat(currentInput);
            } else if (operator === '/') {
                result = parseFloat(previousInput) / parseFloat(currentInput);
            }

            updateDisplay(result.toString());
            currentInput = result.toString();
            previousInput = '';
            operator = '';
        }

        document.querySelectorAll('.calculator-button').forEach(button => {
            button.addEventListener('click', function () {
                if (button.textContent === 'AC') {
                    clearDisplay();
                } else if ('0123456789.'.includes(button.textContent)) {
                    handleNumberClick(button.textContent);
                } else if ('/*-+'.includes(button.textContent)) {
                    handleOperatorClick(button.textContent);
                } else if (button.textContent === '=') {
                    handleEqualClick();
                }
            });
        });
    </script>
</body>
</html>
