<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор с котиком</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .calculator {
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }
        .display {
            width: 260px;
            height: 40px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ddd;
        }
        .cat {
            position: absolute;
            top: -50px;
            left: 0;
            font-size: 24px;
            white-space: nowrap;
            animation: moveCat 3s linear infinite;
        }
        @keyframes moveCat {
            0% { left: -50px; }
            50% { left: 50%; transform: translateX(-50%); }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="cat">=^.^=</div>
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('*')">*</button>

        <button onclick="clearDisplay()">C</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendOperator('/')">/</button>
    </div>
</div>

<script>
    let displayValue = '';

    // Handle number input from buttons and keyboard
    function appendNumber(number) {
        if (displayValue === 'Ошибка') {  // Если была ошибка, начинаем новый расчет
            displayValue = '';
        }
        displayValue += number;
        updateDisplay();
    }

    // Handle operator input from buttons and keyboard
    function appendOperator(operator) {
        if (displayValue === 'Ошибка') {  // Если была ошибка, начинаем новый расчет
            displayValue = '';
        }
        displayValue += ` ${operator} `;
        updateDisplay();
    }

    // Clear the display
    function clearDisplay() {
        displayValue = '';
        updateDisplay();
    }

    // Calculate the result
    function calculateResult() {
        try {
            let result = eval(displayValue).toString();
            displayValue = result;
        } catch {
            displayValue = 'Ошибка';  // Если ошибка, выводим "Ошибка"
        }
        updateDisplay();
    }

    // Update the display on the screen
    function updateDisplay() {
        document.getElementById('display').value = displayValue;
    }

    // Listen for keyboard events
    window.addEventListener('keydown', (event) => {
        if (event.key >= '0' && event.key <= '9') { // Numbers 0-9
            appendNumber(event.key);
        } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
            appendOperator(event.key);
        } else if (event.key === 'Enter') { // Equal sign (Enter)
            calculateResult();
        } else if (event.key === 'c' || event.key === 'C') { // Clear (C)
            clearDisplay();
        } else if (event.key === 'Backspace') { // Handle Backspace
            displayValue = displayValue.slice(0, -1);
            updateDisplay();
        }
    });
</script>

</body>
</html>
